version: '3'

services:
  mongodb:
    image: mongo
    container_name: mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ajunquit
      MONGO_INITDB_ROOT_PASSWORD: ajunquit
    volumes:
      - mongodb_data:/data/db
    ports:
      - 27017:27017
    networks:
      - app_net

  mongo-express:
    image: mongo-express
    container_name: mongo-express
    restart: always
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ajunquit
      ME_CONFIG_MONGODB_ADMINPASSWORD: ajunquit
    ports:
      - 8081:8081
    depends_on:
      - mongodb
    networks:
      - app_net
  
  web:
    image: app-web
    container_name: web
    restart: always
    ports:
      - 3000:3000
    volumes:
      - webapp_data:/data/app
    networks:
      - app_net
    depends_on:
      - mongodb

networks:
  app_net:
    driver: bridge

volumes:
  mongodb_data:
  webapp_data: